<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=	, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="{{ url_for('static',filename=('style_lead.css')) }}">
</head>
<body>
    <div class="leaderboard">
        <img src="{{ url_for('static',filename=('images/profile.png')) }}" class="theme-img">
        <div class="description">
            <h3>Top sentiment ratings......</h3>
            <p>Date: 02/24/2022</p>
            <input id="search" class="search" placeholder="Search" oninput="search()">
        </div>
            <table>
                <thead>
                    <tr>
                        <td></td>
                        <td>
                            Player
                        </td>
                        <td>
                            Sentiment
                        </td>
                        <td>
                            Score
                        </td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="winner">1</td>
                        <td><p> Jose Brag</p></td>
                        <td>JOY</td>
                        <td>12.54</td>
                    </tr>
                    
                    <tr>
                        <td id="runner-up">2</td>
                        <td><p> Lily Simons</p></td>
                        <td>Happy</td>
                        <td>10.2</td>
                    </tr>
                    
                    <tr>
                        <td id="second-runner-up">3</td>
                        <td><p> Tom Higgle</p></td>
                        <td>neutral</td>
                        <td>8.4</td>
                    </tr>
                    
                    <tr>
                        <td>4</td>
                        <td><p> Alex Roger</p></td>
                        <td>bad</td>
                        <td>3.1</td>
                    </tr>
                    
                    <tr>
                        <td>5</td>
                        <td><p> Mavie Ruth</p></td>
                        <td>disgust</td>
                        <td>2.0</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
<script>
    function search(){
        var text = document.getElementById('search').value;
        const tr = document.getElementsByTagName('tr');
        for (let i=1;i<tr.length;i++){
            if(!tr[i].children[1].children[1].innerHTML.toLowerCase().includes(
                text.toLowerCase()
            )){
                tr[i].style.display = 'none';
            }
            else{
                tr[i].style.display = '';
            }
        }
    }
</script>
</html>
