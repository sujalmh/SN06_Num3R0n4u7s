    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Reset the input value on page load
            document.getElementById('searchPostUrl').value = '';
        });

        function handleEnterKey(event) {
            if (event.key === 'Enter') {
                submitForm();
                return false; // Prevents the default behavior of the Enter key
            }
            return true;
        }

        function submitForm() {
            // Additional validation or actions can be added here if needed
            var searchInput = document.getElementById('searchPostUrl');
            var form = document.forms[0];

            // Clear the input value
            searchInput.value = '';


            // Manually submit the form
            form.submit();

            return false; // Prevents the default form submission
        }


        function expandInput(input) {
            input.style.width = '400px';
        }

    </script>
