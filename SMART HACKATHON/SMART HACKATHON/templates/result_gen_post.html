<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results of Generated Posts</title>
</head>
<body>
    <h1>Results of Generated Posts</h1>
    {% if outputs %}
        {% for key, value in outputs.items() %}
            <h2>{{ key }}</h2>
            <p><md-block>{{ value }}</md-block></p>
        {% endfor %}
    {% endif %}

</body>
</html>
