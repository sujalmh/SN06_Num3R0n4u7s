<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkedin Post Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        *{
            font-family: monospace;
        }
        .w3-red{
            width: 200px;
        }
        .w3-green{
            width: calc({{per_pos}}% *200);
        }
        

        body{
            
            margin: 0;
            padding: 0;
            background-color: black;
            overflow-x: hidden;
        }
    </style>
</head>

<body>
    <div id="result-content" >
        <div style="text-align: center;">
            <h2 >Posts Analysis</h2>
            <div class="w3-red">
                <div class="w3-green" style="height:24px;"></div>
            </div><br>
    </div>
        <p>{{post}}</p>
        <p>Postive Comments Sumamry: {{summ_pos}}</p>
        <p>Neutral Comments Sumamry: {{summ_neu}}</p>
        <p>Negative Comments Sumamry: {{summ_neg}}</p>
    </div>

</body>

</html>
